<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>–¢–∞–π–Ω—ã–π –°–∞–Ω—Ç–∞ üéÅ</title>
<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  font-family: system-ui, Arial, sans-serif;
  background: radial-gradient(circle at top, #123524, #041b12);
  color: #fff;
}
.container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  text-align: center;
}
h1 { color: #ffefc2; margin-bottom: 16px; }
select, button {
  width: 100%;
  max-width: 340px;
  padding: 14px;
  font-size: 1.1rem;
  border-radius: 14px;
  border: none;
  margin-bottom: 12px;
}
button { background: #c1121f; color: #fff; cursor: pointer; }
button.secondary { background: #1d6f42; }
button:disabled { background: #555; }

/* –ê–ù–ò–ú–ê–¶–ò–Ø */
#animationBox {
  width: 100%;
  max-width: 340px;
  height: 90px;
  margin-top: 20px;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.4rem;
  font-weight: 700;
  overflow: hidden;
}
.name {
  animation: flicker 0.12s infinite;
}
@keyframes flicker {
  0% { opacity: .2 }
  50% { opacity: 1 }
  100% { opacity: .2 }
}

.admin-btn {
  position: fixed;
  right: 12px;
  bottom: 12px;
  font-size: 13px;
  opacity: .6;
  cursor: pointer;
}
.locked { color: #ffd166; margin-bottom: 10px; font-size: 1.2rem; }
/* –°–ù–ï–ì */
.snowflake {
  position: fixed;
  top: -10px;
  color: #fff;
  font-size: 1em;
  user-select: none;
  pointer-events: none;
  animation: fall linear infinite;
  opacity: 0.8;
}
@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>
<body>
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/25/audio_946b6c6c8a.mp3" type="audio/mpeg">
</audio>
<div class="container">
  <h1>üéÖ –¢–∞–π–Ω—ã–π –°–∞–Ω—Ç–∞ üéÑ</h1>

  <div id="lockMsg" class="locked" style="display:none">–ò–≥—Ä–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞ üéÅ</div>

  <button id="musicBtn" class="secondary">üéµ –ú—É–∑—ã–∫–∞</button>
<select id="player"></select>
  <button id="playBtn">–ò–≥—Ä–∞—Ç—å</button>
  <button id="showBtn" class="secondary" style="display:none">–ü–æ–∫–∞–∑–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç –µ—â—ë —Ä–∞–∑</button>

  <div id="animationBox">–ì–æ—Ç–æ–≤—ã?</div>
</div>

<div class="admin-btn" id="adminBtn">–ê–¥–º–∏–Ω</div>

<script>
const PLAYERS = ["–ó–µ–º—Ñ–∏—Ä–∞","–ï–ª–¥–æ—Å","–ê—Ä—Å–ª–∞–Ω","–ê–∑–∞–º–∞—Ç","–ï—Ä–Ω–∞—Ä"];
const ADMIN_PASSWORD = "Ars";

let state = JSON.parse(localStorage.getItem("santa_simple")) || {
  available: [...PLAYERS],
  results: {},
  locked: false
};

const playerSel = document.getElementById("player");
const box = document.getElementById("animationBox");
const playBtn = document.getElementById("playBtn");
const showBtn = document.getElementById("showBtn");
const lockMsg = document.getElementById("lockMsg");
const music = document.getElementById("music");
const musicBtn = document.getElementById("musicBtn");("lockMsg");

function save() {
  localStorage.setItem("santa_simple", JSON.stringify(state));
}

function init() {
  startSnow();
  fillPlayers();
  if (state.locked) lockUI();
}

function fillPlayers() {
  playerSel.innerHTML = `<option value="">–í—ã–±–µ—Ä–∏ —Å–µ–±—è</option>`;
  PLAYERS.forEach(p => {
    if (!state.results[p]) {
      const o = document.createElement("option");
      o.value = p;
      o.textContent = p;
      playerSel.appendChild(o);
    }
  });
}

function play() {
  if (state.locked) return;

  const p = playerSel.value;
  if (!p) return alert("–í—ã–±–µ—Ä–∏ —Å–µ–±—è");

  if (state.results[p]) return showResult(p);

  const pool = state.available.filter(n => n !== p);
  const target = pool[Math.floor(Math.random() * pool.length)];

  animateToResult(target, () => {
    state.results[p] = target;
    state.available = state.available.filter(n => n !== target);
    save();
    showBtn.style.display = "block";
    checkLock();
  });
}

function animateToResult(target, done) {
  let i = 0;
  const interval = setInterval(() => {
    box.innerHTML = `<span class='name'>${PLAYERS[i % PLAYERS.length]}</span>`;
    i++;
  }, 120);

  setTimeout(() => {
    clearInterval(interval);
    box.innerHTML = `üéÅ <b>${target}</b>`;
    alert("–í—ã –¥–∞—Ä–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫: " + target);
    done();
  }, 2500);
}

function showResult(p) {
  box.innerHTML = `üéÅ <b>${state.results[p]}</b>`;
  alert("–í—ã –¥–∞—Ä–∏—Ç–µ –ø–æ–¥–∞—Ä–æ–∫: " + state.results[p]);
}

function checkLock() {
  if (Object.keys(state.results).length === PLAYERS.length) {
    state.locked = true;
    save();
    lockUI();
  }
}

function lockUI() {
  lockMsg.style.display = "block";
  playerSel.disabled = true;
  playBtn.disabled = true;
}

function admin() {
  const pass = prompt("–ü–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∞");
  if (pass !== ADMIN_PASSWORD) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");

  let text = "–†–µ–∑—É–ª—å—Ç–∞—Ç—ã:\n";
  for (let k in state.results) text += `${k} ‚Üí ${state.results[k]}\n`;

  if (confirm(text + "\n\n–°–ë–†–û–°–ò–¢–¨ –í–°–Å?")) {
    localStorage.removeItem("santa_simple");
    location.reload();
  }
}

playBtn.onclick = play;
showBtn.onclick = () => showResult(playerSel.value);
document.getElementById("adminBtn").onclick = admin;

init();

musicBtn.onclick = () => {
  if (music.paused) {
    music.play();
    musicBtn.textContent = "‚è∏ –ú—É–∑—ã–∫–∞";
  } else {
    music.pause();
    musicBtn.textContent = "üéµ –ú—É–∑—ã–∫–∞";
  }
};

function startSnow() {
  for (let i = 0; i < 25; i++) {
    const s = document.createElement("div");
    s.className = "snowflake";
    s.textContent = "‚ùÑ";
    s.style.left = Math.random() * 100 + "vw";
    s.style.fontSize = 10 + Math.random() * 20 + "px";
    s.style.animationDuration = 5 + Math.random() * 5 + "s";
    document.body.appendChild(s);
  }
}
</script>
</body>
</html>
